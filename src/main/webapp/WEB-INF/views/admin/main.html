<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Carousel Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../resources/carousel.css" rel="stylesheet">
</head>

<body> 
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid text-center">
          <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="картинка" width="30" height="24" class="d-inline-block align-text-top">
            text    
          </a>
        </div>
      </nav>
    <main class="container">
        <hr/>
        <h1 class="text-center">Таблица заказов</h1>
        <table class="table table-stripped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "client: ${orders}">
                <th scope="row" th:text="${client.getId()}">id</th>
                <td th:text="${client.getName()}">name</td>
                <td th:text="${client.getPhone()}">phone</td>
                <td th:text="${client.getEmail()}">email</td>
                <td>
                <form th:method="DELETE" th:action = "@{/admin/{id}(id=${client.getId()})}">
                    <input type="submit" value="DELETE">
                </form>
            </td>
            </tbody>
          </table>
<div th:each = "client: ${orders}">
    <p th:text="${client.getName()}">client</p>
    <form th:method="DELETE" th:action = "@{/admin/{id}(id=${client.getId()})}">
        <input type="submit" value="DELETE">
    </form>
</div>
    <h1 class="text-center">Редактирование врача</h1>
    <form th:method="PATCH" th:action = "">
        <input type="submit" value="PATCH">
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</main>

</html>
