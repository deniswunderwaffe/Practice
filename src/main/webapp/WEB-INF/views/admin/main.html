<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:each = "client: ${orders}">
    <p th:text="${client.getName()}">client</p>
    <form th:method="DELETE" th:action = "@{/admin/{id}(id=${client.getId()})}">
        <input type="submit" value="DELETE">
    </form>
</div>
</body>
</html>
