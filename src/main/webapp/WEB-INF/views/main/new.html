<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../../resources/carousel.css" rel="stylesheet">
</head>
<body>
<h1>Hello world</h1>
<form th:method ="POST" th:action="@{/main}" th:object ="${client}">
    <label for="name">Name</label>
    <input type="text" th:field = "*{name}" id = "name"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors ="*{name}">error</p>
    <br>
    <label for="phone">Phone</label>
    <input type="text" th:field = "*{phone}" id = "phone"/>
    <p th:if="${#fields.hasErrors('phone')}" th:errors ="*{phone}">error</p>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field = "*{email}" id = "email"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors ="*{email}">error</p>
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
