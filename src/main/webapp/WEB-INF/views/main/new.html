<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<h1>Hello world</h1>
<form th:method ="POST" th:action="@{/main}" th:object ="${client}">
    <label for="name">Name</label>
    <input type="text" th:field = "*{name}" id = "name"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors ="*{name}">error</p>
    <br>
    <label for="phone">Phone</label>
    <input type="text" th:field = "*{phone}" id = "phone"/>
    <p th:if="${#fields.hasErrors('phone')}" th:errors ="*{phone}">error</p>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field = "*{email}" id = "email"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors ="*{email}">error</p>
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
