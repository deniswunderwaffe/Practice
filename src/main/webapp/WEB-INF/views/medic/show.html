<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../../resources/carousel.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../../../resources/carousel.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Carousel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="container">
<hr/>
<hr/>
<hr/>
<img src="../../images/473px-Reno_Jackson_full.jpg" class="img-fluid" width="250" style="display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;">
  <hr/>
    <ul class="list-group list-group-flush">
        <h2 class="d-flex justify-content-center p-2 bg-light border " >Name</h2>
        <li th:text="${medic.getName()}" class="list-group-item d-flex justify-content-center">An item</li>
        <h2 class="d-flex justify-content-center p-2 bg-light border">Experience</h2>
        <li th:text="${medic.getExperience()}" class="list-group-item d-flex justify-content-center">A second item</li>
        <h2 class="d-flex justify-content-center p-2 bg-light border" >Domain</h2>
        <li th:text="${medic.getDomain()}" class="list-group-item d-flex justify-content-center">A third item</li>
        <h2 class="d-flex justify-content-center p-2 bg-light border">Post</h2>
        <li th:text="${medic.getPost()}" class="list-group-item d-flex justify-content-center">A fourth item</li>
        <h2 class="d-flex justify-content-center p-2 bg-light border">About</h2>
        <li th:text="${medic.getInfo()}" class="list-group-item d-flex justify-content-center">And a fifth one</li>
</ul>

<!-- FOOTER -->
<footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017â€“2021 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</main>
</body>
</html>
