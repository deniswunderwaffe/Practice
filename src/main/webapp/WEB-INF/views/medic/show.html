<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medic</title>
</head>
<body>
<p th:text="${medic.getName()}">Name</p>
<p th:text="${medic.getExperience()}">Experience</p>
<p th:text="${medic.getDomain()}">Domain</p>
<p th:text="${medic.getPost()}">Post</p>
<p th:text="${medic.getInfo()}">Info</p>
</body>
</html>
