<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redact</title>
</head>
<body>
<h1>Hello world</h1>
<form th:method ="PATCH" th:action="@{/main/{id}(id=${medic.getId()})}" th:object ="${medic}">
    <label for="name">Name</label>
    <input type="text" th:field = "*{name}" id = "name"/>
    <br>
    <label for="experience">Experience</label>
    <input type="text" th:field = "*{experience}" id = "experience"/>
    <br>
    <label for="domain">Domain</label>
    <input type="text" th:field = "*{domain}" id = "domain"/>
    <br>
    <label for="post">Email</label>
    <input type="text" th:field = "*{post}" id = "post"/>
    <br>
    <label for="info">Info</label>
    <input type="text" th:field = "*{info}" id = "info"/>
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
