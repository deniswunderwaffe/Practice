<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>

<body> 
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
        <div class="container-fluid text-center">
          <a class="navbar-brand text-decoration-none" href="#">
            <img src="../../images/adminlogo.png" alt="картинка" width="70"  class="d-inline-block align-text-top">
          </a>  
          <ul class="navbar-nav me-auto mb-2 mb-md-0 justify-content-center">
            <li class="nav-item">
              <h1 class="text-center" style="color: beige;">
                Admin pannel
              </h1> 
              </li>
              </ul>
        </div>
      </nav>
    <main class="container" style="padding-top: 100px;padding-bottom: 100px;">
        <hr/>
        <h1 class="text-center">Orders table</h1>
        <table class="table table-stripped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                  <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "client: ${orders}">
                <th scope="row" th:text="${client.getId()}">id</th>
                <td th:text="${client.getName()}">name</td>
                <td th:text="${client.getPhone()}">phone</td>
                <td th:text="${client.getEmail()}">email</td>
                <td>
                <form th:method="DELETE" th:action = "@{/admin/{id}(id=${client.getId()})}">

                    <button type="submit" class="btn btn-primary btn-sm">Delete</button>
                </form>
            </td>
            </tbody>
          </table>

</div>
    <h1 class="text-center" style="padding-top: 50px;padding-bottom: 50px">Medic editing</h1>
        <div class="row d-flex container-sm justify-content-center">
            <div class="col-lg-4" th:each = "medic: ${medics}">
                <p class="text-center"> <img class="bd-placeholder-img rounded-circle"  th:src="@{../../images/{id}.jpg(id = ${medic.getId()})}" height="200"></p>
                <h2 class="text-center">
                    <a class="text-decoration-none"th:href = "@{/main/{id}(id = ${medic.getId()})}" th:text="${medic.getName()}">
                        Heading
                    </a>
                    <form th:action = "@{/main/{id}/edit(id = ${medic.getId()})}">
                        <button type="submit" class="btn btn-primary btn-sm">Patch</button>
                    </form>
                </h2>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->

        <h1 class="text-center" style="padding-top: 50px;padding-bottom: 50px">Client base</h1>
        <table class="table table-stripped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                
            </tr>
            </thead>
            <tbody>
            <tr th:each = "client: ${clientBase}">
                <th scope="row" th:text="${client.getId()}">id</th>
                <td th:text="${client.getName()}">name</td>
                <td th:text="${client.getPhone()}">phone</td>
                <td th:text="${client.getEmail()}">email</td>

            </tbody>
        </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</main>
<section class="">
  <footer class="text-center text-white sticky-bottom" style="background-color: #377bb9;">
    <div class="container p-4 pb-0">
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      For additional support contact the system administrator
    </div>
  </footer>
</section>
</body>
</html>
