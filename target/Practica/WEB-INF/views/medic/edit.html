<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redact</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../../../resources/carousel.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid text-center">
          <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="картинка" width="30" height="24" class="d-inline-block align-text-top">
            text    
          </a>
        </div>
      </nav>
    <main class="container">
<h1>Hello world</h1>
<form th:method ="PATCH" th:action="@{/main/{id}(id=${medic.getId()})}" th:object ="${medic}">
    <label for="name">Name</label>
    <input type="text" th:field = "*{name}" id = "name"/>
    <br>
    <label for="experience">Experience</label>
    <input type="text" th:field = "*{experience}" id = "experience"/>
    <br>
    <label for="domain">Domain</label>
    <input type="text" th:field = "*{domain}" id = "domain"/>
    <br>
    <label for="post">Email</label>
    <input type="text" th:field = "*{post}" id = "post"/>
    <br>
    <label for="info">Info</label>
    <input type="text" th:field = "*{info}" id = "info"/>
    <br>
    <input type="submit" value="Update">
</form>
</main>
</body>
</html>
