<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
</head>
<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
    <div class="container-fluid text-center">
      <a class="navbar-brand text-decoration-none" th:href="@{/admin}">
        <img src="../../images/adminlogo.png" alt="картинка" width="70"  class="d-inline-block align-text-top">
      </a>  
      <ul class="navbar-nav me-auto mb-2 mb-md-0 justify-content-center">
        <li class="nav-item">
          <h1 class="text-center" style="color: beige;">
            Admin pannel
          </h1> 
          </li>
          </ul>
    </div>
  </nav>
    <main class="d-flex container-xl justify-content-center" style="padding-top: 100px;padding-bottom: 100px;">
      <div class="d-flex container-sm justify-content-center border border-info" style="padding-top: 50px; padding-bottom: 50px; margin: 30px; background-color: rgb(225, 255, 233);">    
        <form th:method ="PATCH" th:action="@{/main/{id}(id=${medic.getId()})}" th:object ="${medic}">
            <h1 class="text-center">
                Change required information
            </h1>
            <hr class="featurette-divider">
            <div class="form-floating">
                <input type="text" class="form-control form-control-lg" th:field = "*{name}" id="name">
                <label for="name">Name</label>
                
                <br>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control form-control-lg" th:field = "*{experience}" id = "experience">
                <label for="experience">Experience</label>
                
                <br>
            </div>
            <div class="form-floating">
            <input type="text" class="form-control form-control-lg" th:field = "*{domain}" id = "domain">
                <label for="domain">Domain</label>
                
                <br>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control form-control-lg" th:field = "*{post}" id = "post">
              <label for="post">Post</label>
              
              <br>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control form-control-lg" th:field = "*{info}" id = "info">
            <label for="info">Information</label>
            
            <br>
        </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</main>
<div class="d-flex container-sm justify-content-center" style="max-width: 700px;">
  <p class="fs-1 text-danger"> Warning! </p>
  
</div>
<div class="d-flex container-sm justify-content-center" style="max-width: 700px; padding-bottom: 70px;">
  
  <p class="fs-1 text-danger">Real-time update on main page!</p>
</div>
<section class="">
  <footer class="text-center text-white sticky-bottom" style="background-color: #377bb9;">
    <div class="container p-4 pb-0">
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      For additional support contact the system administrator
    </div>
  </footer>
</section>
</body>
</html>
